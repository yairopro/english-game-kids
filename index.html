<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>English-Hebrew Word Game</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			min-height: 100vh;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		/* Top Bar - Score */
		.top-bar {
			width: 100%;
			max-width: 600px;
			display: flex;
			justify-content: flex-end;
			padding: 15px 0;
		}

		.score {
			font-size: 2rem;
			font-weight: bold;
			color: #fff;
			background: rgba(255, 255, 255, 0.2);
			padding: 10px 25px;
			border-radius: 50px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
		}

		/* Main Area - English Word */
		.main-area {
			width: 100%;
			max-width: 600px;
			background: rgba(255, 255, 255, 0.95);
			border-radius: 24px;
			padding: 50px 30px;
			margin: 20px 0;
			text-align: center;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
		}

		.main-area h2 {
			font-size: 3.5rem;
			color: #333;
			font-weight: 700;
			letter-spacing: 0.35em;
		}

		/* Choice Area - 2x3 Grid */
		.choice-area {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: repeat(3, 1fr);
			gap: 15px;
			width: 100%;
			max-width: 600px;
			margin: 20px 0;
		}

		.choice-btn {
			font-size: 1.8rem;
			padding: 25px 15px;
			border: none;
			border-radius: 16px;
			background: #fff;
			color: #333;
			cursor: pointer;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
			transition: transform 0.2s, box-shadow 0.2s;
			font-weight: 600;
		}

		.choice-btn:hover {
			transform: scale(1.03);
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
		}

		.choice-btn:active {
			transform: scale(0.98);
		}

		.choice-btn.correct {
			animation: greenFlash 0.6s ease;
		}

		.choice-btn.correct-show {
			background: #4ade80 !important;
			box-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
		}

		.choice-btn.incorrect {
			animation: redShake 0.6s ease;
		}

		.choice-btn.hidden {
			visibility: hidden;
			pointer-events: none;
		}

		@keyframes greenFlash {

			0%,
			100% {
				background: #fff;
			}

			50% {
				background: #4ade80;
				box-shadow: 0 0 30px #4ade80;
			}
		}

		@keyframes redShake {

			0%,
			100% {
				transform: translateX(0);
			}

			20% {
				transform: translateX(-10px);
			}

			40% {
				transform: translateX(10px);
			}

			60% {
				transform: translateX(-8px);
			}

			80% {
				transform: translateX(8px);
			}
		}

		.next-round-btn {
			font-size: 1.5rem;
			padding: 18px 40px;
			border: none;
			border-radius: 16px;
			background: #fff;
			color: #333;
			cursor: pointer;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
			transition: transform 0.2s, box-shadow 0.2s;
			font-weight: 600;
			margin-top: 20px;
		}

		.next-round-btn:hover {
			transform: scale(1.03);
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
		}

		/* Responsive */
		@media (max-width: 500px) {
			.main-area h2 {
				font-size: 2.5rem;
				letter-spacing: 0.25em;
			}

			.choice-btn {
				font-size: 1.4rem;
				padding: 20px 10px;
			}

			.score {
				font-size: 1.5rem;
			}
		}
	</style>
</head>

<body>
	<!-- Top Bar: Score -->
	<div class="top-bar">
		<span class="score">0</span>
	</div>

	<!-- Main Area: English Word -->
	<div class="main-area">
		<h2 id="english-word">Loading...</h2>
	</div>

	<!-- Choice Area: 2x3 Grid of Hebrew Buttons -->
	<div class="choice-area" id="choice-area">
		<!-- Buttons populated by JS -->
	</div>

	<!-- Next Round Button (shown after wrong guess) -->
	<button class="next-round-btn" id="next-round-btn" style="display: none;">Next round</button>

	<script>
		// ========== DATA: English-Hebrew word pairs ==========
		const WORDS = `
Dog	כֶּלֶב
friend	חָבֵר
new	חָדָשׁ
one	1
two	2
three	3
hello	שָׁלוֹם
Apple	תַּפּוּחַ
Cake	עוּגָה
food	אוֹכֶל
four	4
Ice cream	גְּלִידָה
Milk	חָלָב
sandwich	סֶנְדְוִויץ'
Pizza	פִּיצָה
goodbye	לְהִתְרָאוֹת
ball	כַּדּוּר
Blue	כָּחוֹל
Green	יָרוֹק
Red	אָדוֹם
White	לָבָן
Yellow	צָהוֹב
baby	תִּינוֹק
brother	אָח
dad	אַבָּא
family	מִשְׁפָּחָה
mom	אִמָּא
sister	אָחוֹת
bed	מִיטָה
chair	כִּסֵּא
clock	שָׁעוֹן
five	5
house	בַּיִת
table	שֻׁלְחָן
boy	ילד
girl	ילדה
kid	ילד
learn	ללמוד
school	בית ספר
teacher	מורה
bag	תיק
big	גדול
book	ספר
computer	מחשב
pen	עט
desk	שולחן כתיבה
English	אנגלית
Math	חשבון
six	6
seven	7
eight	8
nine	9
ten	10
best	הכי טוב
eat	לאכול
fun	כיף
play	לשחק
sing	לשיר
talk	לדבר
Sunday	יום ראשון
Monday	יום שני
Tuesday	יום שלישי
Wednesday	יום רביעי
Thursday	יום חמישי
Friday	יום שישי
Saturday	שבת
Happy birthday	יום הולדת שמח
`;
		const wordPairs = WORDS
			.trim()
			.split('\n')
			.map(line => line.split('\t').map(s => s.trim()))
			.filter(([e, h]) => e && h)
			.map(([english, hebrew]) => ({ english: english.toUpperCase(), hebrew }));

		// ========== STATE ==========
		let score = 0;
		let currentWord = null;
		let correctHebrew = null;
		let awaitingNextRound = false;

		// ========== DOM ELEMENTS ==========
		const scoreEl = document.querySelector('.score');
		const englishWordEl = document.getElementById('english-word');
		const choiceAreaEl = document.getElementById('choice-area');
		const nextRoundBtn = document.getElementById('next-round-btn');

		// ========== HELPERS ==========
		function shuffleArray(arr) {
			const copy = [...arr];
			for (let i = copy.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[copy[i], copy[j]] = [copy[j], copy[i]];
			}
			return copy;
		}

		function getRandomWords(count, excludeHebrew) {
			const available = wordPairs.filter(p => p.hebrew !== excludeHebrew);
			const shuffled = shuffleArray(available);
			return shuffled.slice(0, count).map(p => p.hebrew);
		}

		// ========== GAME LOOP ==========
		function loadNewRound() {
			awaitingNextRound = false;
			nextRoundBtn.style.display = 'none';

			// Pick random word
			currentWord = wordPairs[Math.floor(Math.random() * wordPairs.length)];
			correctHebrew = currentWord.hebrew;

			// Display English word
			englishWordEl.textContent = currentWord.english;

			// Generate 5 incorrect + 1 correct, shuffle
			const wrongAnswers = getRandomWords(5, correctHebrew);
			const allOptions = shuffleArray([...wrongAnswers, correctHebrew]);

			// Build buttons
			choiceAreaEl.innerHTML = '';
			allOptions.forEach(hebrew => {
				const btn = document.createElement('button');
				btn.className = 'choice-btn';
				btn.textContent = hebrew;
				btn.dataset.hebrew = hebrew;
				btn.addEventListener('click', handleChoice);
				choiceAreaEl.appendChild(btn);
			});
		}

		function handleChoice(e) {
			if (awaitingNextRound) return;
			const btn = e.target;
			const chosen = btn.dataset.hebrew;

			if (chosen === correctHebrew) {
				score++;
				scoreEl.textContent = score;
				btn.classList.add('correct');
				setTimeout(loadNewRound, 1500);
			} else {
				score = Math.max(0, score - 1);
				scoreEl.textContent = score;
				btn.classList.add('incorrect');
				// Highlight the correct answer in green
				const correctBtn = choiceAreaEl.querySelector(`[data-hebrew="${correctHebrew}"]`);
				if (correctBtn) correctBtn.classList.add('correct-show');
				// Hide wrong answers (keep place, not clickable)
				[...choiceAreaEl.querySelectorAll('.choice-btn')].forEach(b => {
					if (b.dataset.hebrew !== correctHebrew) b.classList.add('hidden');
				});
				awaitingNextRound = true;
				nextRoundBtn.style.display = 'block';
			}
		}

		nextRoundBtn.addEventListener('click', loadNewRound);

		// ========== INIT ==========
		loadNewRound();
	</script>
</body>

</html>
